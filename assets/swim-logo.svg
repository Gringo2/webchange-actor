    <circle cx="100" cy="80" r="8" fill="url(#swimGradient)" />
    <line x1="118" y1="98" x2="135" y2="115" stroke="url(#swimGradient)" stroke-width="6" stroke-linecap="round" />
    
    <!-- Text Label -->
    <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#01579b" text-anchor="middle">SWIM</text>
</svg>
