<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007bff" />
    </marker>
  </defs>
  
  <rect width="600" height="400" fill="#fff" />
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Setting Up Your First Monitor</text>
  
  <!-- Step 1 -->
  <rect x="50" y="80" width="150" height="60" rx="10" fill="#f8f9fa" stroke="#007bff" stroke-width="2" />
  <text x="125" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">1. Enter URL</text>
  
  <!-- Step 2 -->
  <rect x="225" y="180" width="150" height="60" rx="10" fill="#f8f9fa" stroke="#007bff" stroke-width="2" />
  <text x="300" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">2. Pick Preset</text>
  
  <!-- Step 3 -->
  <rect x="400" y="280" width="150" height="60" rx="10" fill="#f8f9fa" stroke="#007bff" stroke-width="2" />
  <text x="475" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">3. Configure Alerts</text>
  
  <!-- Arrows -->
  <path d="M 175,140 L 175,210 L 220,210" stroke="#007bff" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M 350,240 L 350,310 L 395,310" stroke="#007bff" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- Optional badges -->
  <rect x="410" y="240" width="60" height="20" rx="10" fill="#28a745" />
  <text x="440" y="254" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">AI Summary</text>
</svg>
