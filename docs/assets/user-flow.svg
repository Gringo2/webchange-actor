<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#fff" />
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">End-to-End User Flow</text>
  
  <!-- Steps -->
  <!-- Start -->
  <rect x="325" y="80" width="150" height="50" rx="25" fill="#f8f9fa" stroke="#333" stroke-width="2" />
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">1. Run Initiated</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">(Manual or Scheduled)</text>

  <!-- Fetch & Diff -->
  <rect x="325" y="180" width="150" height="50" rx="5" fill="#fff" stroke="#007bff" stroke-width="2" />
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="14" fill="#007bff" text-anchor="middle">2. Fetch &amp; Diff</text>
  
  <!-- Evaluation -->
  <rect x="325" y="280" width="150" height="50" rx="5" fill="#fff" stroke="#ffc107" stroke-width="2" />
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="14" fill="#d39e00" text-anchor="middle">3. Evaluate Score</text>

  <!-- Notification -->
  <rect x="250" y="380" width="130" height="60" rx="5" fill="#fff" stroke="#28a745" stroke-dasharray="0" stroke-width="2" />
  <text x="315" y="415" font-family="Arial, sans-serif" font-size="13" fill="#28a745" text-anchor="middle" font-weight="bold">SLACK ALERT</text>

  <rect x="420" y="380" width="130" height="60" rx="5" fill="#fff" stroke="#66c2ff" stroke-width="2" />
  <text x="485" y="415" font-family="Arial, sans-serif" font-size="13" fill="#007bff" text-anchor="middle" font-weight="bold">DATASET UPDATE</text>

  <!-- Arrows -->
  <line x1="400" y1="130" x2="400" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="400" y1="230" x2="400" y2="270" stroke="#666" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Multi-Alert Branch -->
  <path d="M 400,330 L 400,350 L 315,350 L 315,370" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M 400,330 L 400,350 L 485,350 L 485,370" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />

  <text x="315" y="340" font-family="Arial, sans-serif" font-size="11" fill="#28a745" text-anchor="middle">If Severity > 50</text>
</svg>
